<div class="icon-preview" *ngIf="icon">
  <span class="spacer"></span>
  <div class="html-box">
    <b>HTML:</b>
    <pre><code [innerText]="icons.iconHTML(icon)"></code></pre>
  </div>
  <span class="spacer"></span>
  <div>
    <button mat-flat-button (click)="icons.copyToClipBoard(icons.iconHTML(icon))">
      <mat-icon>content_copy</mat-icon>
      <span>Copy to Clipboard</span>
    </button>
  </div>
</div>
